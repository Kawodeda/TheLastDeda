name: UpdateServer

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
    
  # This workflow contains a single job called "build"
  build_and_update:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      - uses: actions/checkout@v4
      
      - name: Build server pack 
        run: |
          ls -l $env:GITHUB_WORKSPACE
          Write-Host $env:GITHUB_WORKSPACE
          Set-Location (Join-Path $env:GITHUB_WORKSPACE "the-last-deda")
          & "./build-server.ps1" -Version $env:GITHUB_RUN_NUMBER
        shell: pwsh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: server-${{ github.run_number }}
          path: ${{ github.workspace }}/the-last-deda/dist/server-${{ github.run_number }}.zip
          compression-level: 0

      - name: Upload
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "$GITHUB_WORKSPACE/the-last-deda/dist/*"
          target: "~/artifacts"
      
      
        
      
